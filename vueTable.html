<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

    </style>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
      <fieldset>
        <legend>
          Add A New Person
        </legend>
        <div class="form-group">
          <label>Name:</label>
          <input type="text" v-model="newPerson.name" />
        </div>
        <div class="form-group">
          <label>Age:</label>
          <input type="text" v-model="newPerson.age" />
        </div>
        <div class="form-group">
          <label>Sex:</label>
          <select v-model="newPerson.sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div>
          <label></label>
          <button @click="addPerson">Add</button>
        </div>
      </fieldset>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(person, index) in people">
            <td>{{person.name}}</td>
            <td>{{person.age}}</td>
            <td>{{person.sex}}</td>
            <td><button @click="deletePerson(index)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      var vm = new Vue({
        el : "#app",
        data : {
          newPerson : {
            name : '',
            age : 0,
            sex : 'Male'
          },
          people : [{
            name : 'Jack',
            age : 30,
            sex : 'Male'
          },{
            name : 'Alice',
            age : 20,
            sex : 'Female'
          },{
            name : 'Bob',
            age : 23,
            sex : 'Male'
          }]
        },
        methods : {
          addPerson : function(){
            this.people.push(this.newPerson);
            this.newPerson = {
              name : '',
              age : 0,
              sex : 'Male'
            }
          },
          deletePerson : function(index){
            this.people.splice(index, 1);
          }
        }
      });
    </script>
</body>
</html>
